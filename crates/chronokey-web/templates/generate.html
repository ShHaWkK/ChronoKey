<!DOCTYPE html>
<html>
<head>
    <title>Générer une nouvelle clé - ChronoKey</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/generate">Générer une clé</a></li>
            <li><a href="/issue">Émettre un certificat</a></li>
            <li><a href="/list">Voir les clés</a></li>
            <li><a href="/token">Générer un token</a></li>
        </ul>
    </nav>
    <h1>Générer une nouvelle clé</h1>
    <form action="/generate" method="post">
        <label for="key_name">Nom de la clé:</label>
        <input type="text" id="key_name" name="key_name" required>
        <button type="submit">Générer</button>
    </form>
</body>
</html>
